<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Publicaciones</h4>
                <p class="card-category">Sistema para realizar publicaciones</p>
            </div>

            <div class="card-body">
                <div id="typography">

                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    </div>
                    <table class="table">
                        <th>Id</th>
                        <th>Nombre del destino</th>

                        <tr *ngFor="let destinosf of Destino">

                            <td>{{destinosf.Id}}
                            </td>
                            <td>{{destinosf.Nombre}}
                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
