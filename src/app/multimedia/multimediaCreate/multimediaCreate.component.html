<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Publicaciones</h4>
                <div class="row">
                    <div class="col-12">
                        <button mat-raised-button class="btn btn-round btn-sm pull-right">
                            <i class="material-icons">add</i>
                            <a href="/destino/destinoList" title="crear">Seleccionar Destino</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="typography">
                    <div class="row">
                        <div class="col-6">
                                <textarea rows="5" cols="100" class="form-control " pInputTextarea pInputTextarea
                                    autoResize="autoResize"></textarea>
                            <button mat-raised-button class="btn btn-success btn-round btn-sm pull-left">
                                <i class="material-icons">attach_file</i>
                                <input display="none" type="file" class="form">
                            </button>
                        </div>
                        <div class="col-6">
                            <p-calendar [(ngModel)]="date" [inline]="true"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
